<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xpert Designers - Embroidery Digitizing & Vector Art</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0d1117;
      color: white;
      line-height: 1.6;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #ffffff;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: #111827;
      display: flex;
      align-items: center;
    }

    .logo-icon {
      width: 30px;
      height: 30px;
      background-color: #3b82f6;
      border-radius: 5px;
      margin-right: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: #111827;
      font-weight: 500;
    }

    .btn {
      padding: 10px 20px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
    }

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 80px 60px;
      background-color: #0d1117;
    }

    .hero-text {
      max-width: 50%;
    }

    .hero-text h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
    }

    .highlight {
      color: #3b82f6;
    }

    .hero-text p {
      color: #9ca3af;
      margin-bottom: 30px;
    }

    .hero-buttons a {
      margin-right: 15px;
    }

    .hero-image img {
      max-width: 350px;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        padding: 40px 20px;
        text-align: center;
      }

      .hero-text,
      .hero-image {
        max-width: 100%;
      }

      nav ul {
        display: none;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <div class="logo-icon"></div>
      Xpert Designers
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <a href="#quote" class="btn">Get Quote</a>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Premium <span class="highlight">Embroidery Digitizing</span> & Vector Art Services</h1>
      <p>Transform your designs into high-quality embroidery files, vector art, and custom patches with our expert digitizing services.</p>
      <div class="hero-buttons">
        <a href="#quote" class="btn">Request a Quote</a>
        <a href="#portfolio" class="btn" style="background-color: transparent; border: 2px solid #3b82f6; color: #3b82f6;">View Portfolio</a>
      </div>
    </div>
    <div class="hero-image">
      <img src="https://cdn-icons-png.flaticon.com/512/2946/2946789.png" alt="Embroidery Needle">
    </div>
  </section>
</body>

</html>
